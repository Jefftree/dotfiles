##################################
# Housekeeping
#################################
set -g status on
set -g status-utf8 on
set -g default-terminal "screen-256color"

# Copy-paste integration
set-option -g default-command "safe-reattach-to-user-namespace -l $SHELL"

# Mouse on
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# a > b
set -g prefix C-a
bind-key C-a send-prefix
unbind C-b

# Short command delay
set -sg escape-time 1

# Window number starts at 1 instead of 0
set-option -g base-index 1
setw -g pane-base-index 1


###############################
# Key Mappings
##############################

# splits
bind | split-window -h
bind - split-window -v

# Windoww navigation
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

# Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Pane synchronization
bind-key y setw synchronize-panes

##############################
# Vi everywhere
##############################
setw -g mode-keys vi

# Vim style selection
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "safe-reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "safe-reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "safe-reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"


# source tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Battery
# set -g status-right "#(/battery -t)"

# source ~/.powerline/powerline/bindings/tmux/powerline.conf

source ~/.dotfiles/theme.sh
